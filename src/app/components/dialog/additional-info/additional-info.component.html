<div class="container">
  <div class="wrap">
    <div class="wrap__departure">
      <div class="wrap__departure-hint">
        <mat-hint matSuffix>Departure</mat-hint>
      </div>
      <mat-form-field appearance="fill" floatLabel="always" class="form-field">
        <input matInput placeholder="from" class="input" />
        <mat-icon matPrefix matSuffix class="icon-location"></mat-icon>
      </mat-form-field>
    </div>
    <div>
      <div class="wrap__departure-hint">
        <mat-hint matSuffix>Departure data and time</mat-hint>
      </div>
      <mat-form-field appearance="legacy" floatLabel="always">
        <mat-label></mat-label>
        <input
          matInput
          [ngxMatDatetimePicker]="pickerStart"
          (focus)="pickerStart.open()"
          placeholder="--/--/----/--:--"
          readonly
        />
        <mat-icon matPrefix matSuffix class="icon-clock"></mat-icon>
        <mat-datepicker-toggle
          matSuffix
          [for]="$any(pickerStart)"
        ></mat-datepicker-toggle>
        <ngx-mat-datetime-picker
          #pickerStart
          [showSpinners]="true"
          [stepMinute]="10"
          [color]="'warn'"
          [hideTime]="false"
        >
        </ngx-mat-datetime-picker>
      </mat-form-field>
    </div>
  </div>
  <div class="wrap">
    <div class="total">
      <mat-icon matPrefix matSuffix class="icon-clock"></mat-icon>
      <span>0h 0m</span>
    </div>
  </div>
  <div class="wrap">
    <div class="wrap__departure">
      <div class="wrap__departure-hint">
        <mat-hint matSuffix>Departure</mat-hint>
      </div>
      <mat-form-field appearance="fill" floatLabel="always" class="form-field">
        <input matInput placeholder="from" class="input" />
        <mat-icon matPrefix matSuffix class="icon-location"></mat-icon>
      </mat-form-field>
    </div>
    <div>
      <div class="wrap__departure-hint">
        <mat-hint matSuffix>Departure data and time</mat-hint>
      </div>
      <mat-form-field appearance="legacy" floatLabel="always">
        <mat-label></mat-label>
        <input
          matInput
          [ngxMatDatetimePicker]="pickerEnd"
          (focus)="pickerEnd.open()"
          placeholder="--/--/----/--:--"
          readonly
        />
        <mat-icon matPrefix matSuffix class="icon-clock"></mat-icon>
        <mat-datepicker-toggle
          matSuffix
          [for]="$any(pickerEnd)"
        ></mat-datepicker-toggle>
        <ngx-mat-datetime-picker
          #pickerEnd
          [showSpinners]="true"
          [stepMinute]="10"
          [color]="'warn'"
          [hideTime]="false"
        >
        </ngx-mat-datetime-picker>
      </mat-form-field>
    </div>
  </div>
</div>
