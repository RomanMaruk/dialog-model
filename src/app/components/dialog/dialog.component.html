<mat-dialog-content class="container" [formGroup]="logModal">
  <h1 class="title">{{ "Log Name" | uppercase }}</h1>
  <mat-form-field appearance="fill" floatLabel="always" class="form-field-log">
    <mat-label></mat-label>
    <mat-icon matPrefix matSuffix class="mat-icon">edit</mat-icon>
    <input
      class="input"
      matInput
      type="text"
      #name
      placeholder="Driver name"
      formControlName="driverName"
    />
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="name.value = ''"
    >
      <mat-icon>close</mat-icon>
      <!-- <mat-icon *ngIf="!name.value">edit</mat-icon> -->
    </button>
  </mat-form-field>
  <app-additional-info (departure)="log($event)"></app-additional-info>
  <app-driver (driver)="toggleDriver($event)"></app-driver>
  <app-car-info (carData)="onCarInfor($event)"></app-car-info>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Drafts</button>
    <button
      (click)="setLogModal()"
      [disabled]="logModal.invalid"
      class="btn"
      mat-raised-button
      [mat-dialog-close]="true"
    >
      Save to log book
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
